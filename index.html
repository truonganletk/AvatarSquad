<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Drop - Webflow HTML website template</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <!-- font google -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- boxicons -->
    
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- css  -->
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header>    
        <div class="header_content">
            <div class="header_logo">
                <a href="#">
                    <img src="./img/logo.svg" alt="">
                </a>
            </div>
            <div class="header_nav">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Roadmap</a></li>
                    <li><a href="#">Rarity</a></li>
                    <li><a href="#">Creator</a></li>
                </ul>
                <div class="header_social">
                    <a href="#"><i class='bx bxl-discord'></i></a>
                    <a href="#"><i class='bx bxl-twitter' ></i></a>
                </div>
                <div class="header_button">
                    <button class="blue-button">View on OpenSea</button>
                </div>
            </div>
        </div>
    </header>

    <section class="section banner">
        <div class="container">
            <div class="banner_content">
                <img class="banner_logo" src="./img/61ab33e68d2559a5a47ff5e0_exclusive drop.svg" alt="">
                <h1 class="heading">Avatar Squad</h1>
                <div class="banner_paragraph">
                    <p>A 999 piece custom avatars collection is joining the NFT Space on Opensea. </p>
                </div>
                <button class="green-button">View on OpenSea</button>
                <div class="banner_img1">
                    <img class="banner_img" src="./img/61abc23ab07b40e0cf6c4af6_peep-51.svg" alt="">
                </div>
                <div class="banner_img2">
                    <img class="banner_img" src="./img/61abc23ab07b40e0cf6c4af6_peep-51.svg" alt="">
                </div>
                <div class="banner_img3">
                    <img class="banner_img" src="./img/61abc22d2fe0f2872a477016_peep-16.svg" alt="">
                </div>
                <div class="banner_img4">
                    <img class="banner_img" src="./img/61abc23790025a607b02f5ca_peep-44.svg" alt="">
                </div>
                <div class="banner_img5">
                    <img class="banner_img" src="./img/61abc239c4a4254332a96e2a_peep-50.svg" alt="">
                </div>
                <div class="banner_img6">
                    <img class="banner_img" src="./img/61abc23ab07b40e0cf6c4af6_peep-51.svg" alt="">
                </div>
            </div>
        </div>
    </section>

    <section></section>
    <!-- main js -->

    <script src="./js/main.js"></script>

</body>
</html>
